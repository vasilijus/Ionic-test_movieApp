<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ information?.Plot.substring(0, 30) + '...' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ information.Title }}</ion-card-title>
      <ion-card-subtitle>{{ information.Year }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card-content text-center>
    <img [src]="information.Poster" class="info-img"/>
    {{ information.Plot }}
  </ion-card-content>

</ion-content>
